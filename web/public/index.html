<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eink project JSON editor</title>
        <style>
            #image-container {
                max-width: 100%;
                display: flex;
                flex-wrap: wrap; /* Allow items to wrap to the next row */
                gap: 10px; /* Add some spacing between images (adjust as needed) */
            }

            #image-container img {
                max-width: calc(
                    50% - 5px
                ); /* Set the maximum width to half of the container's width (subtract spacing) */
                height: auto;
            }
        </style>
    </head>

    <body>
        <div id="image-container"></div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const imageContainer = document.getElementById('image-container');

                for (let i = 0; i < 3; i++) {
                    const image = new Image();
                    image.src = `/images/${i}`;
                    imageContainer.appendChild(image);
                }
            });
        </script>
    </body>
</html>
